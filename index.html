<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zagadka</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 700px; margin: 40px auto; padding: 0 16px; }
    input, button { font-size: 16px; padding: 10px; }
    .hint { margin-top: 20px; padding: 16px; border: 1px solid #ddd; border-radius: 12px; display: none; }
    .err { color: #b00020; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Zagadka</h1>
  <p>Wpisz hasło, żeby zobaczyć kolejną podpowiedź:</p>

  <input id="pw" type="password" placeholder="Hasło" />
  <button id="go">OK</button>
  <div id="msg" class="err"></div>

  <div id="hint" class="hint">
    <h2>Podpowiedź</h2>
    <p>Bardzo nie lubi włosów na rękach, co pasuje do łysego, zgrzyta gdy odzywa się panienka, ma tak na imię jak revo</p>
  </div>

  <script>
    const PASSWORD = "Raiden";

    const pw = document.getElementById("pw");
    const go = document.getElementById("go");
    const msg = document.getElementById("msg");
    const hint = document.getElementById("hint");

    function check() {
      msg.textContent = "";
      if (pw.value === PASSWORD) {
        hint.style.display = "block";
      } else {
        hint.style.display = "none";
        msg.textContent = "Złe hasło.";
      }
      pw.value = "";
      pw.focus();
    }

    go.addEventListener("click", check);
    pw.addEventListener("keydown", (e) => { if (e.key === "Enter") check(); });
  </script>
</body>
</html>
